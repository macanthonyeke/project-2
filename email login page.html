<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Page</title>
  </head>
  <body>
    <header>
      <div class="header">
        <p class="login-account">Login Account</p>
        <img src="User.png" alt="" />
      </div>
      <p class="para">Hello , welcome back to our account !</p>
    </header>
    <main>
      <!--RECTANGLE 29-->

      <div class="rectangle-29">
        <a href="email login page.html">
          <div class="email">
            <button>Email</button>
          </div>
        </a>

        <a href="number login page.html">
          <div class="phone-number">
            <button>Phone Number</button>
          </div>
        </a>
      </div>

      <form action="">
        <!--RECTANGLE 26-->

        <input
          type="text"
          name="email"
          id="email"
          placeholder="Email address"
          required
        />

        <!--RECTANGLE 27-->

        <input
          type="password"
          name="pwd"
          id="pwd"
          placeholder="Password"
          required
        />
        <a href="fpwd" class="fpwd">Forgot password?</a>

        <!--RECTANGLE 28-->

        <input type="submit" name="submit" id="submit" value="Login" />
      </form>
      <div class="other">
        <div class="line"></div>

        <div class="p">
          <a href="email login page.html">
            <p>Or Login with</p>
          </a>
        </div>

        <div class="line"></div>
      </div>

      <div class="Glogo">
        <img src="google logo.png" alt="" />
        <a href="google.com">Google</a>
      </div>

      <div class="footer">
        <p>
          Not registered yet?
          <a href="index.html"><span>Create Account</span></a>
        </p>
      </div>
    </main>
  </body>
</html>
