<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Page</title>
  </head>
  <body>
    <header>
      <div class="header">
        <p class="login-account">Create Account</p>
        <img src="User.png" alt="" />
      </div>
      <p class="para">Hello , welcome to our account !</p>
    </header>
    <main>
      <form action="">
        <!--RECTANGLE 26-->

        <input
          type="text"
          name="email"
          id="email"
          placeholder="Email Address"
          required
        />

        <!--RECTANGLE 27-->

        <input
          type="password"
          name="pwd"
          id="pwd"
          placeholder="Password"
          minlength="8"
          required
        />

        <input
          type="date"
          name="dob"
          id="dob"
          placeholder="Date of Birth"
          required
        />

        <a href="create with phone.html" class="uei"
          >Use Phone Number Instead</a
        >

        <!--RECTANGLE 28-->

        <input type="submit" name="submit" id="submit" value="Create Account" />
      </form>
      <div class="other">
        <div class="line"></div>

        <div class="p">
          <a href="email login page.html">
            <p>Or Login with</p>
          </a>
        </div>

        <div class="line"></div>
      </div>

      <div class="Glogo">
        <img src="google logo.png" alt="" />
        <a href="google.com">Google</a>
      </div>
    </main>
  </body>
</html>
